name: Quarto Publish Book
on:
  push:
    branches: main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      
      - uses: quarto-dev/quarto-actions/setup@v2
      
      - name: List Extensions
        run: quarto list extensions

      - name: Render Project
        run: |
          quarto render --to html
          quarto render --to moodle-html

      - name: Prepare Site
        run: |
          mkdir -p _site
          if [ ! -f _site/index.html ]; then
             echo "Kopiere HTML Dateien..."
             cp *.html _site/ 2>/dev/null || true
             mv _site/*.html _site/index.html 2>/dev/null || true
          fi

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      - uses: actions/deploy-pages@v4