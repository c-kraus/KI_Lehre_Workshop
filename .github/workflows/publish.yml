name: Quarto Publish Book

on:
  push:
    branches: main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: quarto-dev/quarto-actions/setup@v2

      - name: Render (moodle-html)
        run: quarto render --to moodle-html

      # Optional, aber extrem hilfreich zum Debuggen:
      - name: Build stamp
        run: |
          echo "sha=$GITHUB_SHA" > _site/build.txt
          date -u +"built=%Y-%m-%dT%H:%M:%SZ" >> _site/build.txt

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

      - uses: actions/deploy-pages@v4