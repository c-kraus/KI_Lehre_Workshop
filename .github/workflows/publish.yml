name: Build Quarto into /docs

on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "docs-pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: quarto-dev/quarto-actions/setup@v2

      - name: Render (moodle-html)
        run: quarto render --to moodle-html

      - name: Disable Jekyll
        run: touch docs/.nojekyll

      - name: Build stamp
        run: |
          echo "sha=$GITHUB_SHA" > docs/build.txt
          date -u +"built=%Y-%m-%dT%H:%M:%SZ" >> docs/build.txt

      - name: Commit and push /docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Build docs (${GITHUB_SHA::7})" || echo "No changes"
          git push