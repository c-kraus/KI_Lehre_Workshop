name: Quarto Publish Book
on:
  push:
    branches: main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Quarto installieren
      - uses: quarto-dev/quarto-actions/setup@v2
      
      # Debug: Zeig uns, welche Extensions du siehst
      - name: List Extensions
        run: quarto list extensions

      # Rendern (Manuell, um Prompts zu sehen/vermeiden)
      # Wir nutzen ' || true', damit der Prozess nicht sofort stirbt, wenn er meckert
      - name: Render Project
        run: |
          quarto render --to html
          quarto render --to moodle-html

      # Fix fÃ¼r GitHub Pages (Index-Datei sicherstellen)
      - name: Prepare Site
        run: |
          mkdir -p _site
          # Falls moodle-html keine index.html im _site Ordner erzeugt hat:
          if [ ! -f _site/index.html ]; then
             echo "Kopiere HTML Dateien..."
             cp *.html _site/ 2>/dev/null || true
             # Falls immer noch nichts da ist, nimm die erste gefundene HTML
             mv _site/*.html _site/index.html 2>/dev/null || true
          fi

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      - uses: actions/deploy-pages@v4