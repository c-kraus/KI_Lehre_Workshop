name: Build Quarto into /docs (branch pages)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "docs-pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: quarto-dev/quarto-actions/setup@v2

      - name: Render (moodle-html)
        run: quarto render --to moodle-html

      # Optional: Marker, damit du sofort siehst, ob es der neueste Stand ist
      - name: Build stamp
        run: |
          echo "sha=$GITHUB_SHA" > docs/build.txt
          date -u +"built=%Y-%m-%dT%H:%M:%SZ" >> docs/build.txt

      - name: Commit and push /docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Build docs for Pages (${GITHUB_SHA::7})" || echo "No changes to commit"
          git push